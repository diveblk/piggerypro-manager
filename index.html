<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>PiggeryPro Manager</title>

  <!-- PWA & Mobile Meta -->
  <meta name="theme-color" content="#10b981" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="PiggeryPro" />

  <!-- Prefer local icons if you add them later; external is OK for now -->
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1044/1044572.png" />

  <!-- IMPORTANT: GitHub Pages repo path -->
  <link rel="manifest" href="/piggerypro-manager/manifest.json" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      overscroll-behavior-y: contain;
      padding-top: var(--safe-area-inset-top);
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>

  <!-- Google API Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.4",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "recharts": "https://esm.sh/recharts@^3.7.0"
    }
  }
  </script>

  <!-- Let Vite handle/rewrite these during build -->
  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div id="root"></div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/piggerypro-manager/sw.js", { scope: "/piggerypro-manager/" })
          .then(() => console.log("PWA Service Worker Active"))
          .catch((err) => console.log("PWA Service Worker Error", err));
      });
    }
  </script>

  <!-- Let Vite handle/rewrite this during build -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
